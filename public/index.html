<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>超星同步放映厅 · 大厅</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div id="accessGate" class="gate-overlay">
      <div class="gate-card">
        <h1>进入放映厅</h1>
        <p>请输入访问密码后使用全部功能</p>
        <div class="gate-row">
          <input id="accessPasswordInput" type="password" placeholder="请输入密码" maxlength="32" />
          <button id="accessEnterBtn" class="btn primary">进入</button>
        </div>
        <p id="gateHint" class="hint">默认密码为 520</p>
      </div>
    </div>

    <div id="lobbyApp" class="app-shell hidden">
      <header class="topbar">
        <div class="brand">
          <span class="brand-badge">LOBBY</span>
          <div>
            <h1>超星同步放映厅</h1>
            <p>先在大厅建房或选房，再进入播放页</p>
          </div>
        </div>
        <div class="status-line">
          <span id="connectState" class="pill">未连接</span>
          <span id="lobbyCountState" class="pill">在线房间：0</span>
        </div>
      </header>

      <section class="panel lobby-panel">
        <div class="panel-title-row">
          <h2>大厅房间列表</h2>
          <button id="refreshLobbyBtn" class="btn ghost small">刷新</button>
        </div>

        <div class="lobby-create">
          <input id="nicknameInput" type="text" maxlength="32" placeholder="昵称" />
          <button id="randomNicknameBtn" class="btn ghost small">随机昵称</button>
          <input id="roomIdInput" type="text" maxlength="64" placeholder="房间号" />
          <button id="randomRoomBtn" class="btn ghost small">随机房间</button>
          <button id="quickCreateBtn" class="btn primary">快速建房并进入</button>
          <button id="enterRoomBtn" class="btn primary">进入房间</button>
        </div>

        <div id="lobbyHint" class="hint">加载中...</div>
        <div id="lobbyRoomList" class="lobby-list"></div>
      </section>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/lobby.js"></script>
  </body>
</html>
