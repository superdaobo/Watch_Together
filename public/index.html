<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>超星同步放映室</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="app-shell">
      <header class="topbar">
        <div class="brand">
          <span class="brand-badge">SYNC</span>
          <div>
            <h1>超星同步放映室</h1>
            <p>双人实时同播 + 聊天 + 弹幕</p>
          </div>
        </div>
        <div class="join-row">
          <input id="roomIdInput" type="text" placeholder="房间号（例如 room-520）" maxlength="64" />
          <input id="nicknameInput" type="text" placeholder="昵称" maxlength="32" />
          <button id="joinBtn" class="btn primary">加入房间</button>
          <button id="leaveBtn" class="btn ghost">离开</button>
          <button id="claimBtn" class="btn ghost">成为主控</button>
        </div>
      </header>

      <section class="status-line">
        <span id="connectState" class="pill">连接中</span>
        <span id="roomState" class="pill">未加入房间</span>
        <span id="controllerState" class="pill">主控：--</span>
      </section>

      <main class="layout">
        <aside class="panel file-panel">
          <div class="panel-title-row">
            <h2>超星小组盘</h2>
            <button id="refreshFolderBtn" class="btn ghost small">刷新</button>
          </div>
          <div class="crumb-row">
            <button id="backFolderBtn" class="btn ghost small">返回上级</button>
            <span id="folderPathText">/</span>
          </div>
          <div id="fileList" class="file-list"></div>
        </aside>

        <section class="panel player-panel">
          <div id="videoStage" class="video-stage">
            <video id="videoEl" controls playsinline preload="metadata"></video>
            <div id="danmakuLayer" class="danmaku-layer"></div>
            <div id="fullscreenDanmakuBar" class="fullscreen-danmaku-bar hidden">
              <input id="fullscreenDanmakuInput" type="text" maxlength="80" placeholder="发个弹幕吧..." />
              <button id="fullscreenDanmakuSendBtn" class="btn primary">发送</button>
            </div>
          </div>
          <div class="player-actions">
            <button id="fullscreenBtn" class="btn ghost">全屏</button>
            <button id="sendDanmakuBtn" class="btn ghost">发送弹幕</button>
            <input id="danmakuColorInput" type="color" value="#ffffff" />
            <span id="syncHint" class="hint">等待同步...</span>
          </div>
          <div class="danmaku-input-row">
            <input id="danmakuInput" type="text" maxlength="80" placeholder="输入弹幕（回车发送）" />
            <button id="sendDanmakuBtn2" class="btn primary">发送</button>
          </div>
        </section>

        <aside class="panel chat-panel">
          <div class="panel-title-row">
            <h2>实时聊天</h2>
            <span id="memberCount" class="hint">在线 0</span>
          </div>
          <div id="memberList" class="member-list"></div>
          <div id="chatList" class="chat-list"></div>
          <div class="emoji-row" id="emojiRow"></div>
          <div class="chat-input-row">
            <input id="chatInput" type="text" maxlength="500" placeholder="输入消息，回车发送" />
            <button id="chatSendBtn" class="btn primary">发送</button>
          </div>
        </aside>
      </main>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@1.5.18/dist/hls.min.js"></script>
    <script src="/app.js"></script>
  </body>
</html>
